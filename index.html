<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Tasks</title>
	<script type="importmap">
		{
			"imports": {
				"vue": "./node_modules/vue/dist/vue.esm-browser.js"
			}
		}
	</script>
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body data-bs-theme="dark">
	<div id="app">
		<h1 class="text-center mt-4 mb-2">Tasks Vue</h1>	
		<div class="card bg-body-secondary mx-auto" id="task-list">
			<div class="card-header"><h4 class="text-end">Task List</h4></div>

			<div class="card-body">
				<add-task-box @add-task="addTask"></add-task-box>
			</div>
			<div class="card-header">
				<labeled-checkbox v-model="showCompleted" class="float-end">Show Completed</labeled-checkbox>
			</div>
			<div class="card-body">
				<task-list :tasks="tasks" @delete-task="deleteTask"></task-list>
			</div>
			<div class="card-footer bg-body">
				<!-- task counter and delete completed -->
			</div>
		</div>

	</div>
	<script src="./node_modules/lodash/lodash.min.js"></script>
	<script type="module" src="src/index.js"></script>

	<!-- Templates -->

</body>
</html>
